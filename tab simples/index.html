<body>
    <h1>Tabelas</h1>
    <!-- Hierarquia de tabelas (simples)
            TABLE =tabela
            TABLE ROW = linha de tabela
            TABLE HEADER = cebeÃ§alho de tabela
            TABLE DATA = dado de tabela 
    -->

            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="l2"> <!--segunda linha-->

        </tr>

        <tr class="l3"> <!--terceira linha-->

            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="l4"> <!--quarta linha-->
            <td class="td4">A4</td>
            <td class="td4">B4</td>
            <td class="td4">C4</td>
        </tr>
    </table>
</body>
